version: "3.7"

services:
  postgres:
    build: "./database"
    environment:
      POSTGRES_USER: POSTGRES
      POSTGRES_PASSWORD: cqrsproject10
      POSTGRES_DB: cqrsdb
    restart: always
  nats:
    image: "nats-streaming:0.9.2"
    restart: always
  elasticSearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:6.2.3"
    environment:
      - "discovery.type=single-node"
  feed:
    build: "."
    command: "feed-service"
    depends_on:
      - "postgres"
      - "nats"
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_USER: POSTGRES
      - POSTGRES_PASSWORD: cqrsproject10
      - POSTGRES_DB: cqrsdb
      - NATS_ADDRESS: "nats:4222"
